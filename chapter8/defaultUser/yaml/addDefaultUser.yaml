apiVersion: mutations.gatekeeper.sh/v1alpha1
kind: Assign
metadata:
  name: default-user
spec:
  applyTo:
  - groups: [""]
    kinds: ["Pod"]
    versions: ["v1"]
  match:
    scope: Namespaced
    excludedNamespaces:
    - kube-system
  location: "spec.securityContext.runAsUser"
  parameters:
    assign:
      value:  70391
    pathTests:
      - subPath: "spec.securityContext.runAsUser"
        condition: MustNotExist